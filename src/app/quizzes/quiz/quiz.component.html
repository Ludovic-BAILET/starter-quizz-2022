<div class="card" *ngIf="quiz">
  <h2>
    <div>
      <i class="fab fa-leanpub"></i>
      Nom : {{quiz.name}}
    </div>
    <div>
      <span *ngIf= "quiz.theme === 'Sport'"><i class="fas fa-running"></i></span>
      <span *ngIf= "quiz.theme === 'Actor'"><i class="fas fa-film"></i></span>
      Theme : {{quiz.theme}}
    </div>
    <div>Nombre de question : {{quiz.questions.length}}</div>
    <div *ngIf="quiz.creationDate">Date de cr√©ation : {{quiz.creationDate | date:'short'}}</div>
  </h2>
  <button class="button-card" (click)="selectQuiz()">Select</button>
  <button class="button-card" (click)="deleteQuiz()">Delete</button>
</div>
